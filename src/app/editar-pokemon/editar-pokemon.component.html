<div *ngIf="pokemon">
    <h2>Editar Pok√©mon</h2>
    <form (ngSubmit)="editarPokemon()">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="pokemon.nombre" name="nombre" required />
      </div>
      <div>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" [(ngModel)]="pokemon.tipo" name="tipo" required />
      </div>
      <div>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" [(ngModel)]="pokemon.altura" name="altura" required />
      </div>
      <div>
        <label for="peso">Peso:</label>
        <input type="number" id="peso" [(ngModel)]="pokemon.peso" name="peso" required />
      </div>
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
