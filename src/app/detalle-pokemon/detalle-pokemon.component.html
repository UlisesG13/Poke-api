<div class="detalle-container" *ngIf="pokemon">
  <h1 class="pokemon-nombre">✨ {{ pokemon.nombre }} ✨</h1>
  <div class="pokemon-info">
    <p><strong>Tipo:</strong> <span>{{ pokemon.tipo }}</span></p>
    <p><strong>Altura:</strong> <span>{{ pokemon.altura }} m</span></p>
    <p><strong>Peso:</strong> <span>{{ pokemon.peso }} kg</span></p>
  </div>
  <button class="btn-regresar" routerLink="/">⬅️ Regresar</button>
</div>
